<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div>
        <form>
        <p id="fs">Yes! I want to subscribe to Mag-O-Zine</p>
        <input id="sn" type="text" name="firstname"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="text" name="lastname"/><br/>
        <label>First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Last Name</label>
        
        
        <input id="ip" type="text" name="Address"/><br/>
        <label>Address</label><br/>
        <input class="sff" type="text" name="city"/><input class="sff" type="text" name="State"/><input class="sff" type="text" name="zip"/><br/>
        <label>City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>State</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label>Zip</label><br/>
        <p id="rb">Subscribe for: <input class="sami" type="checkbox" name="1year" value="1year"><label>1 year($19.95)</label>
            <input class="sami" type="checkbox" name="2year" value="2year"><label>2 year($35.00)</label></p>
        <p id="az">Send me more information about:<br/>
            <input type="checkbox" name="abc" value="abc"><label>Computer-Zine</label><br/>
            <input type="checkbox" name="ab" value="ab"><label>Fishing-Zine</label><br/>
            <input type="checkbox" name="a" value="a"><label>Cat-O-Zine</label><br/>


        </form>

    </div>

    
</body>
</html>
